<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan LLM Battle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Top Bar with Player Info -->
        <div class="top-bar">
            <a href="/stats" class="nav-link" style="position: absolute; left: 20px; top: 15px; background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px; text-decoration: none; color: white; font-size: 14px; z-index: 100;">ðŸ“Š Stats</a>
            <div class="player-info player-red">
                <div class="player-avatar">ðŸ”´</div>
                <div class="player-details">
                    <div class="player-name" id="red-player-name">Waiting...</div>
                    <div class="player-vp">
                        <span id="red-score">0</span>
                        <span class="vp-label">points</span>
                    </div>
                    <div class="player-buildings" id="red-buildings" style="font-size: 0.8em; opacity: 0.8;">
                        <!-- Buildings will be shown here -->
                    </div>
                </div>
            </div>
            
            <div class="game-status">
                <div class="turn-indicator">To win the game, reach <span class="vp-target">10 points</span></div>
                <div class="current-turn" id="current-turn-display">Turn 0</div>
            </div>
            
            <div class="player-info player-blue">
                <div class="player-details">
                    <div class="player-name" id="blue-player-name">Waiting...</div>
                    <div class="player-vp">
                        <span id="blue-score">0</span>
                        <span class="vp-label">points</span>
                    </div>
                    <div class="player-buildings" id="blue-buildings" style="font-size: 0.8em; opacity: 0.8;">
                        <!-- Buildings will be shown here -->
                    </div>
                </div>
                <div class="player-avatar">ðŸ”µ</div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-content">
            <!-- Waiting State -->
            <div class="waiting-state" id="waiting-state">
                <div class="board-placeholder">
                    <h1>Catan LLM Battle</h1>
                    <p>Waiting for game to start...</p>
                    <div class="dice-animation">
                        <span class="dice">ðŸŽ²</span>
                        <span class="dice">ðŸŽ²</span>
                    </div>
                </div>
            </div>

            <!-- Live Game State -->
            <div class="game-state" id="game-state" style="display: none;">
                <!-- Simplified Board Representation -->
                <div class="board-container">
                    <div class="board-hex-grid" id="board-display">
                        <!-- Will be populated with hex tiles -->
                    </div>
                </div>

                <!-- Side Panel -->
                <div class="side-panel">
                    <div class="chat-box">
                        <h3>Game Log</h3>
                        <div class="chat-messages" id="actions-list">
                            <!-- Actions will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bottom Bar with Resources -->
        <div class="bottom-bar">
            <div class="player-resources" id="red-resources-bar">
                <span class="resource-label">ðŸ”´</span>
                <div class="resource-cards" id="red-resources">
                    <!-- Resources will be shown here -->
                </div>
            </div>
            
            <div class="connection-status">
                <span id="connection-status" class="status-indicator"></span>
                <span id="connection-text">Disconnected</span>
            </div>
            
            <div class="player-resources" id="blue-resources-bar">
                <span class="resource-label">ðŸ”µ</span>
                <div class="resource-cards" id="blue-resources">
                    <!-- Resources will be shown here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/catanatron-mapping.js') }}?v={{ range(1000, 9999) | random }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v={{ range(1000, 9999) | random }}"></script>
</body>
</html>
