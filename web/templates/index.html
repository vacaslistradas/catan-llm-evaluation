<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catan LLM Battle</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_modern.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/board_fixes.css') }}">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body>
    <div class="game-container">
        <!-- Top Bar with Player Info and Title -->
        <div class="top-bar">
            <div class="player-panel player-red">
                <div class="player-header">
                    <div class="player-name">
                        <span id="red-player-name">Waiting...</span>
                        <span class="badge">RED</span>
                    </div>
                </div>
                <div class="player-content">
                    <div class="score-display">
                        <span class="score-value" id="red-score">0</span>
                        <span class="score-label">points</span>
                    </div>
                    <div>
                        <div class="resources-container" id="red-resources">
                            <!-- Resources will be shown here -->
                        </div>
                        <div class="buildings-info" id="red-buildings">
                            <!-- Buildings info -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="game-status">
                <h1 class="game-title">Catan LLM Battle</h1>
                <div id="current-turn-display">Turn 0</div>
                <div class="turn-indicator">First to <span class="vp-target">10 points</span> wins!</div>
                <a href="/stats" class="nav-link">ðŸ“Š Tournament Stats</a>
            </div>
            
            <div class="player-panel player-blue">
                <div class="player-header">
                    <div class="player-name">
                        <span id="blue-player-name">Waiting...</span>
                        <span class="badge">BLUE</span>
                    </div>
                </div>
                <div class="player-content">
                    <div class="score-display">
                        <span class="score-value" id="blue-score">0</span>
                        <span class="score-label">points</span>
                    </div>
                    <div>
                        <div class="resources-container" id="blue-resources">
                            <!-- Resources will be shown here -->
                        </div>
                        <div class="buildings-info" id="blue-buildings">
                            <!-- Buildings info -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Game Area -->
        <div class="main-content">
            <!-- Waiting State -->
            <div class="waiting-state" id="waiting-state">
                <div class="board-placeholder">
                    <h1>Catan LLM Battle</h1>
                    <p>Waiting for game to start...</p>
                    <div class="dice-animation">
                        <span class="dice">ðŸŽ²</span>
                        <span class="dice">ðŸŽ²</span>
                    </div>
                </div>
            </div>

            <!-- Live Game State -->
            <div class="game-state" id="game-state" style="display: none;">
                <!-- Simplified Board Representation -->
                <div class="board-container">
                    <div class="board-hex-grid" id="board-display">
                        <!-- Will be populated with hex tiles -->
                    </div>
                </div>

                <!-- Side Panel -->
                <div class="side-panel">
                    <div class="chat-box">
                        <h3>Game Log</h3>
                        <div class="chat-messages" id="actions-list">
                            <!-- Actions will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/catanatron-mapping.js') }}?v={{ range(1000, 9999) | random }}"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}?v={{ range(1000, 9999) | random }}"></script>
</body>
</html>
